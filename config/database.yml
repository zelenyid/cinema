default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: cinema_development

test:
  <<: *default
  database: cinema_test

production:
  <<: *default
  database: cinema_production
  username: cinema
  password: <%= ENV['CINEMA_DATABASE_PASSWORD'] %>
